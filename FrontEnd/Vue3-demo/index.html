<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const App = {
            data() {
                return {
                message: 'Hello, Vue 3!'
                };
            },
            template: `<div>
                    <h1>{{ message }}</h1>
                    <p>欢迎来到 Vue 3 的世界！</p>
                   </div>`
            };

            Vue.createApp(App).mount('#app');
        </script>
    </body>
</html>
